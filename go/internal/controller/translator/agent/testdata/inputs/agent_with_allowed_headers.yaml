operation: translateAgent
targetObject: agent
namespace: test
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5  # base64 encoded "sk-test-api-key"
  - apiVersion: kagent.dev/v1alpha2
    kind: ModelConfig
    metadata:
      name: test-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4o
      apiKeySecret: openai-secret
      apiKeySecretKey: api-key
  - apiVersion: kagent.dev/v1alpha2
    kind: Agent
    metadata:
      name: agent
      namespace: test
    spec:
      type: Declarative
      declarative:
        description: An agent with allowed headers for MCP tools
        systemMessage: You are a helpful assistant.
        modelConfig: test-model
        tools:
          - type: McpServer
            mcpServer:
              name: toolserver
              kind: RemoteMCPServer
              apiGroup: kagent.dev
              toolNames:
                - tool1
                - tool2
              allowedHeaders:
                - x-user-email
                - x-tenant-id
  - apiVersion: kagent.dev/v1alpha2
    kind: RemoteMCPServer
    metadata:
      name: toolserver
      namespace: test
    spec:
      url: http://mcp-server.test:8080/mcp
      description: "Test MCP Server"
      protocol: STREAMABLE_HTTP
