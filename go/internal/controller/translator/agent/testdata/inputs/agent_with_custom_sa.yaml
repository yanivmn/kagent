operation: translateAgent
targetObject: agent-with-custom-sa
namespace: test
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5 # base64 encoded "sk-test-api-key"
  - apiVersion: kagent.dev/v1alpha2
    kind: ModelConfig
    metadata:
      name: basic-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4
      apiKeySecret: openai-secret
      apiKeySecretKey: api-key
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: custom-sa
      namespace: test
      labels:
        app: my-app
      annotations:
        role: admin
  - apiVersion: kagent.dev/v1alpha2
    kind: Agent
    metadata:
      name: agent-with-custom-sa
      namespace: test
    spec:
      type: Declarative
      declarative:
        description: An agent using an existing custom service account
        systemMessage: You are a helpful assistant.
        modelConfig: basic-model
        deployment:
          serviceAccountName: custom-sa
