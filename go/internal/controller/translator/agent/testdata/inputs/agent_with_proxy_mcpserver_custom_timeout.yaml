operation: translateAgent
targetObject: agent-with-proxy-mcpserver-timeout
namespace: test
proxyURL: http://proxy.kagent.svc.cluster.local:8080
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5  # base64 encoded "sk-test-api-key"
  - apiVersion: kagent.dev/v1alpha2
    kind: ModelConfig
    metadata:
      name: default-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4o
      apiKeySecret: openai-secret
      apiKeySecretKey: api-key
  - apiVersion: kagent.dev/v1alpha1
    kind: MCPServer
    metadata:
      name: test-mcp-server
      namespace: test
    spec:
      deployment:
        port: 8084
      timeout: 60s
  - apiVersion: kagent.dev/v1alpha2
    kind: Agent
    metadata:
      name: agent-with-proxy-mcpserver-timeout
      namespace: test
    spec:
      type: Declarative
      declarative:
        description: An agent with proxy configuration and MCPServer with custom timeout
        systemMessage: You are an agent that uses proxies.
        modelConfig: default-model
        tools:
          - type: MCPServer
            mcpServer:
              name: test-mcp-server
              kind: MCPServer
              toolNames:
                - test-tool
