apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-mcp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-mcp.labels" . | nindent 4 }}
data:
  GRAFANA_URL: {{ .Values.grafana.url }}

  # Custom configuration
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
