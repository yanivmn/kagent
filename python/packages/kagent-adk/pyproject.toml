[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kagent-adk"
version = "0.3.0"
description = "kagent-adk is an sdk for integrating adk agents with kagent"
readme = "README.md"
requires-python = ">=3.12.11"
dependencies = [
  "aiofiles>=24.1.0",
  "anyio>=4.9.0",
  "typer>=0.15.0",
  "uvicorn>=0.34.0",
  "openai>=1.72.0",
  "mcp>=1.12.0",
  "protobuf>=6",
  "opentelemetry-api>=1.36.0",
  "opentelemetry-sdk>=1.36.0",
  "opentelemetry-exporter-otlp-proto-grpc>=1.36.0",
  "opentelemetry-instrumentation-openai>= 0.44.3",
  "opentelemetry-instrumentation-anthropic>=0.44.0",
  "opentelemetry-instrumentation-httpx >= 0.52.0",
  "anthropic[vertex]>=0.49.0",
  "fastapi>=0.115.1",
  "litellm>=1.74.3",
  "google-adk>=1.11.0",
  "google-genai>=1.21.1",
  "google-auth>=2.40.2",
  "httpx>=0.25.0",
  "pydantic>=2.5.0",
  "typing-extensions>=4.8.0",
  "jsonref>=1.1.0",
  "a2a-sdk>=0.3.1",
]

[project.scripts]
kagent-adk = "kagent_adk.cli:app"

[project.optional-dependencies]
test = [
  "pytest>=8.3.5",
  "pytest-asyncio>=0.25.3",
]
memory = [
  "psutil>=6.1.0",  # For memory monitoring
]

[tool.hatch.build.targets.wheel]
packages = ["src/kagent_adk"]

[tool.ruff]
extend = "../../pyproject.toml"