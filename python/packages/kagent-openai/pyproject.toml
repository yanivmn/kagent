[project]
name = "kagent-openai"
version = "0.1.0"
description = "OpenAI integration for KAgent with A2A server support"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "openai>=1.72.0",
  "openai-agents>=0.4.0",
  "a2a-sdk>=0.3.1",
  "kagent-core",
  "kagent-skills",
  "httpx>=0.25.0",
  "fastapi>=0.100.0",
  "uvicorn>=0.20.0",
  "pydantic>=2.0.0",
  "opentelemetry-instrumentation-openai-agents>=0.48.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.uv.sources]
kagent-core = {workspace = true}
kagent-skills = {workspace = true}

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/kagent", "src/traceloop"]

[tool.black]
line-length = 120
target-version = ['py313']

[tool.ruff]
line-length = 120
target-version = "py313"
lint.select = ["E", "F", "I", "N", "W", "UP"]
lint.ignore = ["E501", "N803", "N806"]
